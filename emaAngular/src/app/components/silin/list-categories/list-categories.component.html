<div class="album py-5">
    <div class="container">
        <div class="row row-cols-1 g-3">
            <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th></th>
                        <th>Created date</th>
                        <th>Actions</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr *ngFor="let category of records">
                            <td>{{ category.id }}</td>
                            <td>{{ category.name|upperCase }}</td>
                            <td>{{ category.description }}</td>
                            <td>{{ category.image }} </td>
                            <td><img src="{{ category.image }}" height="25%" /></td>
                            <td>{{ category.date.toLocaleString() }} </td>
                            <td><a [routerLink]="['/display-category', category.id]"><button class="btn btn-primary">View</button></a></td>
                        </tr>
                    </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>
