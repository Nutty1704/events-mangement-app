<main>
    <div class="album py-5">
        <div class="container">
            <h3 class="my-2 text-center">Update Category</h3>

            <div class="row row-cols-1 row-cols-sm-2 g-3 justify-content-center">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="section">

                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter category name" [(ngModel)]="name" required />
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <input type="text" name="description" class="form-control" id="desc" [(ngModel)]="description" />
                                </div>

                                <div class="mb-3">
                                    <label for="image" class="form-label">Image</label>
                                    <input type="text" name="image" class="form-control" id="image" placeholder="Enter static resource path" [(ngModel)]="image" />
                                </div>

                                <button class="btn btn-primary" (click)="updateCategory()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex flex-column align-items-sm-center">
        <div>{{ message }}</div>
    </div>

    <div class="album py-5">
        <div class="container">
            <div class="row row-cols-1 g-3">
                <div class="col">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th></th>
                            <th>Created date</th>
                            <th>Actions</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr *ngFor="let category of categories">
                                <td>{{ category.id }}</td>
                                <td>{{ category.name }}</td>
                                <td>{{ category.description }}</td>
                                <td>{{ category.image }} </td>
                                <td><img src="{{ category.image }}" height="25%" /></td>
                                <td>{{ category.date.toLocaleString() }} </td>
                                <td><button class="btn btn-primary" (click)="selectCategory(category.id)">Select</button></td>
                            </tr>
                        </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
    
</main>
